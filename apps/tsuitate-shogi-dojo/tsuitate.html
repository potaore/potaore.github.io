<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ついたて将棋道場</title>
    
    <link rel="stylesheet" type="text/css" href="tsuitate.css">
    <script>
      var gameApi = {}; 
      var api = {};
      var graphicApi = {};
      var kifuApi = {};
      var _global = {};
function uuid() {
  var uuid = "", i, random;
  for (i = 0; i < 32; i++) {
    random = Math.random() * 16 | 0;

    if (i == 8 || i == 12 || i == 16 || i == 20) {
      uuid += "-"
    }
    uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
  }
  return uuid;
}
    </script>
    <script src="./underscore/underscore-min.js"></script>
    <script src="./jquery/jquery-2.1.4.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./player.js"></script>
    <script src="./soundmanager.js"></script>
    <script>
      $(document).ready( function() {
        loadSounds();
        _global.setIconSelector();
      });
      var socket = null;
      var getSocket = function () {
        if(socket === null || socket === undefined) {
          socket = io.connect('http://133.130.72.92:8888');
          //socket = io.connect('http://localhost:8888');

          socket.on('auth.login-ok', function(arg){ _global.node.emit( "pagingApi.login", arg);});
          socket.on('auth.login-ng', function(arg){ showModal([arg], { ok : true }); });
          socket.on('disconnect', function(arg){ _global.node.emit( "pagingApi.logout", arg); });

          socket.on('message', function(arg){
            if( arg.type === "system-info" ) {
              $("#messages").append($('<li>').addClass('system-info').text(arg.message));
            } else {
              $("#messages").append($('<li>').text(arg.message));
              if( arg.message.match( /sound\((.+?)\)/ ) ) {
                _global.node.emit( "soundApi.playSound", RegExp.$1);
              }
            }
            $('#chatMessageDiv').scrollTop($('#messages').height());
          });

          //connection-info
          socket.on('connectionInfo', function( info ) {
            $("#connection-info").empty();
            $("#connection-info").append( $("<span>" + "接続数:" + info.connectionCount + "</span>") );
          });

          //lobby api
          socket.on('receivePlayingGames', function(data){
            var conc = function (a, b) { return a.concat(b) };
            pages.contents = data.playingGames;

            if ( $("#table-rooms-body").children().length == 0 ) {
              pages.drawContents();
            } else {
              $("#table-rooms-body").children().fadeOut(350, function() { 
                $("#table-rooms-body").empty(); 
                pages.drawContents();
              });              
            }
          });

          socket.on('receiveProfile', function(data) {
            $("#lobby-profile-content").empty();
            _( data.profile ).each( function(item) {
              $("#lobby-profile-content").append("<p>" + item.name + ":" + item.value + "</p>");
            });
            
          });

          //player api
          socket.on('noticePlayerNumber', function(arg){ _global.node.emit( "pagingApi.game", arg); });

          socket.on('gameMessage', function(message) {
            if (message.type == "plain") {
              $("#gameMessageArea").empty();
              _(message.texts).each(function(text) {
                $("#gameMessageArea").append($('<li>').text(text));
              });
              $("#gameMessageArea").hide();
              $("#gameMessageArea").show(200);
            } else if (message.type == "modal") {
              showModal(message.texts, { ok : true });
            }

            if(message.error) {
              graphicApi.afterHideModal = exitRoom;
            }
          });

          socket.on('command', function(command){
            _global.node.emit( "gameApi.doCommand", command );
          });
          socket.on('endGame', function( arg ) {
            _global.node.emit( "pagingApi.kifu" );
            _global.node.emit( "gameApi.endGame", arg );
            _global.node.emit( "kifuApi.replayKifu", arg);
            _global.node.emit( "kifuApi.toEnd" );
          });

          //watcher api
          socket.on('kifu', function( arg ) {
            _global.node.emit( "pagingApi.kifu" );
            _global.node.emit( "graphicApi.setPlayerInfo", arg.kifu.account );
            _global.node.emit( "kifuApi.replayKifu", arg.kifu);
            _global.node.emit( "kifuApi.toEnd" );
            _global.node.emit( "kifuApi.setElapsedTime", arg.elapsedTime );
          });
          socket.on('distributeKifu', function( arg ) {
            _global.node.emit( "kifuApi.addKifu", arg.te);
            _global.node.emit( "kifuApi.toEnd" );
          });
        }

        $('form').unbind('submit');
        $('form').submit(function(){
          if( $('#m').val() ) {          
            socket.emit('message', $('#m').val());
            $('#m').val('');
          }
          return false;
        });

        return socket;
      };



      var startGame = function( type ) {
        socket = getSocket();
        socket.emit('room', { method : "startGame", type : type } ); 
        $("#gameMessageArea").empty();
        $("#roomWatchMenu").hide();
        $('#kifuSelectBox').empty();
        $("#kifuInfoDiv").hide();
        $("#kifuReplayDiv").hide();
        graphicApi.afterHideModal = function() { cancelGame(); };
        showModal(["対戦相手を待っています。"], { cancel : true});
      };

      var resign = function () {
        socket = getSocket();
        socket.emit('game', { method : "resign"} ); 
      };

      var watch= function(gameId) {
        socket = getSocket();
        _global.node.emit( "graphicApi.clearTable" );
        socket.emit('room',  { method : "watch", gameId : gameId } );
        $("#gameMessageArea").empty();
        $("#lobby").hide();
        $("#roomWatchMenu").show();
      };
      var getPlayingGames = function() {
        $("#next-button").hide();
        $("#back-button").hide();
        $("#update-playing-games-button").show();
        $("#lobby-profile").hide();
        pages.initPage();
        pages.activatePageButton();
        $("#lobby-menu").hide();
        $("#lobby-watch").show();
        $("#update-playing-games-button").show();
        $("#lobby-profile").hide();
        socket.emit('getPlayingGames', ""); 
      };
      var getMyHistory = function() {
        $("#next-button").show();
        $("#back-button").show();
        $("#update-playing-games-button").hide();
        $("#lobby-profile").hide();
        pages.initPage();
        pages.activatePageButton();
        $("#table-rooms-body").empty();
        $("#lobby-menu").hide();
        $("#lobby-watch").show();
        socket.emit('getHistory', ""); 
      };
      var profile = function() {
        $("#lobby-menu").hide();
        $("#lobby-profile").show();
        socket.emit('getProfile', ""); 
      };
      var cancelGame = function() {
        socket.emit('room', { method : "exitRoom" } ); 
        socket.emit('getPlayingGames', "");
        _global.node.emit( "kifuApi.stop" );
      };
      var exitRoom = function() {
        _global.node.emit( "pagingApi.exitRoom" );
        
        socket.emit('room', { method : "exitRoom" } ); 
        getPlayingGames();
        _global.node.emit( "kifuApi.stop" );
      };
      var connect = function(type) {
        socket = getSocket();
        if (type === "account") {
          socket.emit( 'auth.login', { auth : $("#loginstr").val(), character : _global.character } );
        } else {
          if( _global.character === null || _global.character === undefined ) {
            _global.character = _global.getRandomCharacter();
          }
          socket.emit( 'auth.guestlogin', { name : $("#loginstr").val(), character : _global.character } );
        }
      };

      var showModal = function(texts, option) {
        if( option.ok ) {
          $("#modalConfirmButton").show();
        } else {
          $("#modalConfirmButton").hide();
        }
        if( option.cancel ) {
          $("#modalCancelButton").show();
        } else {
          $("#modalCancelButton").hide();
        }
        $("#gameMessageArea").empty();
        $("#modal-message").empty();
        $("#modal-window").show();
        $("#modal-overlay").show();
        $("#modal-window").css( { "background-color": "#FFFFFF", "opacity" : 0 } );
        $("#modal-overlay").css( { "background-color": "#000000", "opacity" : 0 } );
        $("#modal-window").animate( { "background-color": "#FFFFFF", "opacity" : 0.95 }, 120 );
        $("#modal-overlay").animate( { "background-color": "#000000", "opacity" : 0.3 }, 120 );
        _(texts).each(function(text) {
          $("#gameMessageArea").append($('<li>').text(text));
          $("#modal-message").append($('<div>').text(text));
        });
      };
      var pages = {
        itemNum     : 20,
        currentPage : 0,
        contents    : [],
        getPageMax         : function() { return parseInt( this.contents.length / this.itemNum) },
        activatePageButton : function() {
          $('#back-button').prop('disabled', this.currentPage <= 0 );
          $('#next-button').prop('disabled', this.currentPage >= this.getPageMax() );
        },
        fixPageIndex : function() {
          var pageMax = this.getPageMax();
          if ( this.currentPage > pageMax ) this.currentPage = pageMax;
          if ( this.currentPage < 0 ) this.currentPage = 0;
        },
        pageNext : function() {
          this.currentPage++;
          this.fixPageIndex();
          this.activatePageButton();
        },
        pageBack : function() {
          this.currentPage--;
          this.fixPageIndex();
          this.activatePageButton();
        },
        initPage : function() {
          this.currentPage = 0;
          this.contents = [];
        },
        drawContents : function() {
          _( this.contents ).map( function(game, index) {
            if ( pages.currentPage*pages.itemNum <= index && index <= (pages.currentPage+1)*pages.itemNum ) {
              var tr = $("<tr>");
              tr.append( $("<td>").append( game.end ? "終了" : "対局中" ) );
              tr.append( $("<td>").append( game.startDateTime ) );
              //tr.append( $("<td>").append( game.gameId) );
              tr.append( $("<td>").append( game.account.player1.name) );
              tr.append( $("<td>").append( game.account.player2.name) );
              tr.append( $("<td>").append("<input type='button' value='対局を観戦する')>")
                .bind( "click", ( function(id) { return function() { watch( id ); }  }) (game.gameId) ));
              tr.hide();
              $("#table-rooms-body").append(tr);
            }
          });
          $("#table-rooms-body").children().fadeIn(350);
        }
      };


    </script>
  </head>
  <body>
    <div id='title'>
      <div id='title-inner'>ついたて将棋道場</div>
      <a id="helpbutton" href="./tsuitate-help.html" target="_brank">help</a>
      <div id='account-info' class='infomation'>
        <div id='account-icon' class='infomation'></div>
        <div id='account-name' class='infomation'></div>
      </div>
      <div id='connection-info' ></div>
    </div>
    <div>
      <div id='lobby'>
        <div id='lobby-logout'>
          <input id='loginstr' type='text' class='menu-textbox' maxlength="20" placeholder="認証文字列またはゲストログイン名" />
          <input id='loginbutton' type='button' class='menu-button' value='ログイン' onClick='connect("account")' />
          <input id='guestloginbutton' type='button' class='menu-button' value='ゲストログイン' onClick='connect("guest")' />
          <div>
            使用するアイコンを選択してください
          </div>
          <div id='icon-selector'>
          </div>
        </div>
        <div id='lobby-login'>
          <div id='lobby-menu'>
            <input type='button' class='menu-button' value='フリー対局' onClick='startGame("free")' />
            <input type='button' class='menu-button' value='レーティング対局' onClick='startGame("rating")' />
            <input type='button' class='menu-button' value='観戦する' onClick='getPlayingGames()' />
            <input type='button' class='menu-button' value='対局履歴' onClick='getMyHistory()' />
            <input type='button' class='menu-button' value='プロフィール' onClick='profile()' />
          </div>
          <div id='lobby-watch'>
            <input type='button' id='back-to-loby-button' class='menu-button' value='戻る' onClick='_global.node.emit( "pagingApi.showLoby" );' />
            <input type='button' id='update-playing-games-button' class='menu-button' value='更新' onClick='getPlayingGames()' />
            <input type='button' id='back-button' class='menu-button' value='前へ' onClick='pages.pageBack();' />
            <input type='button' id='next-button' class='menu-button' value='次へ' onClick='pages.pageNext();' />
            <table id='table-rooms'>
              <thead>
              <tr>
                <th></th>
                <th>開始時刻</th>
                <!--<th>対局ID</th>-->
                <th>先手</th>
                <th>後手</th>
                <th></th>
              </tr>
              </thead>
              <tbody id='table-rooms-body'>
              </tbody>
            </table>
          </div>
          <div id='lobby-profile'>
            <input type='button' id='back-to-loby-button' class='menu-button' value='戻る' onClick='_global.node.emit( "pagingApi.showLoby" );' />
            <div id='lobby-profile-content'></div>
          </div>
        </div>
      </div>
      <div id="room">
        <div id='roomWatchMenu'>
          <input type='button' value='退室する' class='menu-button' onClick='exitRoom()' />
        </div>
        <div id="game" class="game">

          <canvas id="komadai2" class="komadai"></canvas>
          <div class="gameInfo" id="gameInfo2">
            <div id="playerimage2" style="float:left;">
            </div>
            <div style="float:left;">
              <div id="gameinfostr2"></div>
              <div id="playerinfo2"></div>
            </div>
          </div>
          <input type='button' id='resignButton'    class='confirm-button' value='投了' onClick='resign();' />
          
          <canvas id="board" class="board"></canvas>
          <img id="boardImg" class='board' src='./images/board/japanese-chess-b02.jpg'>

          <div id="gameInfo1" class="gameInfo">
            <div id="playerimage1" style="float:left;">

            </div>
            <div style="float:left;">
              <div id="playerinfo1"></div>
              <div id="gameinfostr1"></div>
            </div>
          </div>
          <canvas id="komadai1" class="komadai"></canvas>
          <div id="kifuInfoDiv" >
            <select size="16" id="kifuSelectBox"></select>
          </div>
          <div id="kifuReplayDiv">
            <input type='button' id='toStartButton' class='control-button' value='←←' onClick='_global.node.emit( "kifuApi.toStart" );' />
            <input type='button' id='backButton'    class='control-button' value='←'   onClick='_global.node.emit( "kifuApi.back" );' />
            <input type='button' id='nextButton'    class='control-button' value='→'   onClick='_global.node.emit( "kifuApi.next" );' />
            <input type='button' id='toEndButton'   class='control-button' value='→→' onClick='_global.node.emit( "kifuApi.toEnd" );' />
          </div>
          <div id="gameMessageAreaDiv" class="gameMessage"><ui id="gameMessageArea"></ui></div>
        </div>


        <div id="nariDiv" class="modal-window">
          <div>成りますか？</div>
          <input type='button' id='nariButton'    class='confirm-button' value='成'   onClick='_global.node.emit( "graphicApi.nari", true );' />
          <input type='button' id='notNariButton' class='confirm-button' value='不成' onClick='_global.node.emit( "graphicApi.nari", false );' />
        </div>
      </div>
      <div id="modal-window" class="modal-window">
        <div id="modal-message"></div>
        <input type='button' id='modalConfirmButton' class='confirm-button' value='OK' onClick='_global.node.emit( "graphicApi.hideModal" );' />
        <input type='button' id='modalCancelButton'  class='confirm-button' value='キャンセル' onClick='_global.node.emit( "graphicApi.hideModal" );' />
      </div>
      <div id="modal-overlay"></div>
      </div>

      <div id="chatDiv">
        
        <div id="chatMessageDiv">
          <ul id="messages"></ul>
        </div>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
  </body>
</html>
